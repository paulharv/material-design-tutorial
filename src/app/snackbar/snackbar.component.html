<div>
    <button mat-raised-button (click)="openSnackBar('Item Deleted. This cannot be undone.', 'Dismiss')">Delete Item</button> 
    <button mat-raised-button (click)="openSnackBar('Item Deleted', 'Undo')">Delete Item Again</button>

    <p>
        <a href="https://material.angular.io/components/snack-bar/overview" target="_blank">https://material.angular.io/components/snack-bar/overview</a> (Look at openFromComponent for custom snack bars)
    </p>
</div>
